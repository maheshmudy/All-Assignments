<body>
    <h2 align="center">Student Registration Form</h2><hr>
    <form action="/action_page.php" method="post">

        <label for="firstname">First-Name :</label><br>
        <input type="text" id="firstname"  name="firstname" class="extend" placeholder="First Name"></td><br><br>

        <input type="text" name="middlename" id="middlename" class="extend" placeholder="Middle Name"><br><br>

        <input type="text"  name="lastname" id="lastname"class="extend" placeholder="Last Name"><br><br>

            <option>choose</option>

            <option value="degree">Degree</option>
            <option value="diploma">Diploma</option>
            <option value="ita">Ita</option>

        <label for="Phoneno">Phone no:</label><br>
        <input type="number text" value="+91" class="extend"><br><br>

        <label for="address">Current Addres:</label><br>
        <textarea id="address" name="address" rows="5" cols="100%" placeholder="write address"></textarea></td>

        <input  class="extend" type="password" name="password" id="password" placeholder="Enter Password"><br>
        
        <label for="repassword">Re-type Password</label><br><br>
        <input class="extend" type="password" placeholder="Retype Password" name="repassword" id="repassword"><br><br>
